<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="../css/settings.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <div class="logo">Settings</div>
        <a href="../../index.html" class="home-link">Back to Home</a>
      </header>

      <div class="settings-content">
        <h2>Privacy Settings</h2>
        <div class="setting-item">
          <label for="public-reading-list">Public Reading List</label>
          <input type="checkbox" id="public-reading-list" />
        </div>
        <div class="setting-item">
          <label for="show-profile">Show Profile to Others</label>
          <input type="checkbox" id="show-profile" />
        </div>
        <div class="setting-item">
          <label for="allow-cookies">Allow Cookies</label>
          <input type="checkbox" id="allow-cookies" />
        </div>

        <h2>Book Preferences</h2>
        <div class="setting-item">
          <label for="notify-new-releases">Notify me about New Releases</label>
          <input type="checkbox" id="notify-new-releases" />
        </div>
        <div class="setting-item">
          <label for="recommend-similar-books">Recommend Similar Books</label>
          <input type="checkbox" id="recommend-similar-books" />
        </div>

        <h2>General Settings</h2>
        <div class="setting-item">
          <label for="enable-dark-mode">Stay Subscribed to Newsletter</label>
          <input type="checkbox" id="enable-dark-mode" />
        </div>
        <div class="setting-item">
          <label for="email-notifications">Email Notifications</label>
          <input type="checkbox" id="email-notifications" />
        </div>
      </div>
    </div>
  </body>
</html>
